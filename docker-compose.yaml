version: '3.8'

services:
  web_entrypoint:
    build: ./web_entrypoint/
    command: gunicorn -b 0.0.0.0:5000 app:app
    volumes:
      - ./:/usr/src/app/
    ports:
      - 5000:5000

  login_app:
    build: ./login_app/
    command: gunicorn -b 0.0.0.0:5001 app:app
    volumes:
      - ./:/usr/src/app/
    ports:
      - 5001:5001
    depends_on:
      - db
  
  api_app:
    build: ./api_app/
    command: gunicorn -b 0.0.0.0:5002 app:app
    volumes:
      - ./:/usr/src/app/
    ports:
      - 5002:5002
    depends_on:
      - db_app
      - redis

  db_app:
    build: ./db_app/
    command: 
    volumes:
      - ./:/usr/src/app/
    ports:
      - 5000:5000
    depends_on:
      - db
      - redis
  
  rabbit:
    container_name: nameko-example-rabbitmq
    image: rabbitmq:3.7-management
    ports:
        - "5003:5003"
    restart: always

  db:
    image: postgres:12-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=coin_app
      - POSTGRES_PASSWORD=qwerty
      - POSTGRES_DB=pgdb

  redis:
    image: "redis:alpine"
    command: redis-server --requirepass qwerty
    ports:
      - "6379:6379"

    volumes:
      - ./redis-data:/var/lib/redis
      - ./redis.conf:/usr/local/etc/redis/redis.conf

    environment:
      - REDIS_REPLICATION_MODE=master

    networks:
      node_net:
        ipv4_address: 172.28.1.4

networks:
  node_net:
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16

volumes:
  postgres_data:
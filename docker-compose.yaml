  api_app:
    build: ./api_app/
    volumes:
      - ./api_app/app:/app/app
      - ./common:/app/common
    ports:
      - 5002:5000
    depends_on:
      - rabbit
    env_file:
      - config.env
      - user_db_config.env

  account_app:
    build: ./account_app/
    volumes:
      - ./account_app/src:/app/src
      - ./common:/app/common
    depends_on:
      - rabbit
    env_file:
      - config.env
      - account_db_config.env
  
  rabbit:
    image: rabbitmq:3.7-management
    volumes:
    - ./rabbitmq/etc/:/etc/rabbitmq/
    - ./rabbitmq/data/:/var/lib/rabbitmq/
    - ./rabbitmq/logs/:/var/log/rabbitmq/
    env_file:
      - config.env

  account_db:
    image: postgres
    ports: # for debug purpuses
      - 5003:5432
    volumes:
      - ./postgres/postgres_data:/var/lib/postgresql/data/
      - ./postgres/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d/
    env_file:
      - account_db_config.env

  user_db:
    image: postgres
    ports:  # for debug purpuses
      - 5004:5432
    volumes:
      - ./user_db/postgres_data:/var/lib/postgresql/data/
      - ./user_db/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d/
    env_file:
      - user_db_config.env
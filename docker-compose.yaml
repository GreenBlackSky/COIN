version: '3.8'

services:
  web_entrypoint:
    build: ./web_entrypoint/
    ports:
      - 5001:5000
    volumes:
      - ./web_entrypoint/src/build/web:/app
  
    # cache_app:
    #   build: ./cache_app/
    #   volumes:
    #     - ./cache_app/src:/app/src
